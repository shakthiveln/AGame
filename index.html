<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Me Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body class="fontFamily">
    <div class="score">
        <span>Score: </span><span id="score"></span>
    </div>
    <div>
        <span style="font-size: xxx-large;font-weight: 400;text-align: center;margin: auto;display: block;">
            BugME Out
        </span>
        <div class="flexDiv fDR">
            <div class="form__group field">
                <input name="fillFirstSelectedWordID" class="form__field" type="text" id="fillFirstSelectedWordID"
                    placeholder="First Selected word" disabled>
                <label for="fillFirstSelectedWordID" class="form__label">First Selected word</label>
            </div>
            <div class="form__group field">
                <input name="fillSecondSelectedWordID" class="form__field" type="text" id="fillSecondSelectedWordID"
                    placeholder="Second Selected word" disabled>
                <label for="fillSecondSelectedWordID" class="form__label">Second Selected word</label>
            </div>
        </div>

        <div id="gameTableDivId"></div>
    </div>
</body>
<script type="text/javascript" src="secret.js"></script>
<script type="text/javascript" src="index.js"></script>


</html>
